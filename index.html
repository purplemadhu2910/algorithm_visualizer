<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffc0cb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .options-container {
            display: flex;
            gap: 50px;
        }

        .option-box {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 4px solid #333;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
        }

        .option-box:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .option-box h2 {
            margin: 20px 0;
            font-size: 28px;
        }

        .option-box p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Algorithms Visualizer</h1>
    
    <div class="options-container">
        <a href="searching.html" class="option-box">
            <h2>SEARCHING</h2>
            <p>Linear Search, Binary Search, BFS, DFS</p>
        </a>
        
        <a href="sorting.html" class="option-box">
            <h2>SORTING</h2>
            <p>Bubble, Selection, Insertion, Quick, Merge Sort</p>
        </a>
    </div>
</body>
</html>
